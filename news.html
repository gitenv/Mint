<html lang="en">

    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500&display=swap" rel="stylesheet">

    <script src="/news.js" defer></script>
</head>
<body>
    <div class="header">
      
        <div class="category-container">
            <button class="category-btn" onclick="fetchNews('stock')">Stock Market</button>
            <button class="category-btn" onclick="fetchNews('crypto')">Cryptocurrency</button>
            <button class="category-btn" onclick="fetchNews('economy')">Economy</button>
            <button class="category-btn" onclick="fetchNews('personal-finance')">Personal Finance</button>
        </div>

      <!-- Weather and Date Section -->
    <div class="date-weather">
        <div class="date">
        <p id="current-day"></p>
        <p id="current-date"></p>
        </div>
        <div class="weather">
        <p id="location"></p>
        <p id="weather-details"></p>
        </div>
    </div>
    
    <div id="news-container" class="news-container"></div>

    <script src="news.js"></script>

<nav class="bottom-nav">
